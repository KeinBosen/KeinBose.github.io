<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--meta name = "apple-mobile-web-app-capable" content = "yes"-->
    <title>AR.js_Test</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
</head>
<body style=" margin:Opx; overflow:hidden;">

    <a-scene embedded vr-mode-ui="enabled : false;" arjs="debugUIEnabled : false;">
        <a-assets>
            <!--設定貼圖-->
            <img id="brick_wall" src="assets/image/brick_wall_003_diffuse_1k.jpg" />
            <img id="square_floor" src="assets/image/square_floor_diff_1k.jpg" />
            <!--設定模型-->
            <a-assets-item id="tree" src="assets/models/tree.gltf"></a-assets-item>
            <!--設定音效-->
            <audio id="Sunspots" src="assets/Audio/Sunspots.ogg"></audio>

        </a-assets>

        <!--設定在hiro.patt的圖像上，生成一個box-->
        <a-marker typeof="pattern" url="data/hiro.patt">

            <a-entity>
                <a-box id="box" src="#brick_wall" position="0 0.5 0" rotation="0 45 0" color="blue" opecity="0.5">

                </a-box>
            </a-entity>

        </a-marker>

        <!--設定在kanji.patt的圖像上，生成一個box-->

        <a-marker typeof="pattern" url="data/kanji.patt">

            <a-entity position="0 0 0"
                      rotarion="0 0 0"
                      scale="0.2 0.2 0.2"
                      gltf-model="#tree"
                      sound="src:#Sunspots">

            </a-entity>

        </a-marker>

        <!--設定在hiro.patt的圖像上，生成一個box-->

        <a-marker typeof="pattern" url="data/letterA.patt">

            <a-entity position="0 0 0"
                      rotarion="0 0 0"
                      scale="0.2 0.2 0.2"
                      gltf-model="#tree">

            </a-entity>

        </a-marker>

        <!--設定一個實體給攝影機-->
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>

    </a-scene>

</body>
    <script>
        var audio_name = document.gatElementById("box");

        audio_name.addEventListener("mouseenter", function () {
            console.log("滑鼠進入了");
            alert("滑鼠進來囉");
            audio_name.components.sound.playSound();
        })

        audio_name.addEventListener("mouseleave", function () {
            console.log("滑鼠離開了");
            alert("滑鼠出去囉");
            audio_name.components.sound.stopSound();
        })
    </script>

</html>
